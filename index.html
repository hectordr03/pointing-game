<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div class="choices" id="point">
            <p>Which way will you point?</p>

            <div class="buttons">
                <button name="up" class="choice-btns"id="up" onclick="point(up, cpu)">Up</button>
                <button class="choice-btns"id="down" onclick="point(down, cpu)">Down</button>
                <button class="choice-btns"id="left" onclick="point(left, cpu)">Left</button>
                <button class="choice-btns"id="right" onclick="point(right, cpu)">Right</button>
            </div>

        </div>

        <div class="choices" id="look">
            <p>It's the CPU's turn now. Which way will you look?</p>

            <div class="buttons">
                <button class="choice-btns"id="up" onclick="look(up, cpu)">Up</button>
                <button class="choice-btns"id="down" onclick="look(down, cpu)">Down</button>
                <button class="choice-btns"id="left" onclick="look(left, cpu)">Left</button>
                <button class="choice-btns"id="right" onclick="look(right, cpu)">Right</button>
            </div>
        </div>

        <div id="message-box">
            <h4 class="message">Press "Start" to play the Pointing game.</h4>
            <button id="start-btn" onclick="message(userPoint)">Start</button>
        </div>

        <div id="play-again">
            <h4>Click to play again!</h4>
            <button id="continue" onclick="message(userPoint)">Play</button>
        </div>

        <div id="scoreboard_container">
            <div class="scoreboard">
                <p id="user-score" ></p>
                <p id="cpu-score"></p>
            </div>
        </div>
    </div>

    <!-- Class="messages" are hidden and displayed after continuing message box -->

    <div id="win-round" class="messages">
        <p>You got him! You get another chance...</p>
        <button id="continue" onclick="message(userPoint)">continue</button>
    </div>

    <div id="loss-round" class="messages">
        <p>The CPU looked away! It's his turn now...</p>
        <button id="continue" onclick="message(userLook)">continue</button>
    </div>

    <div id="cpu-roundWin" class="messages">
        <p>Oh no! He got you, he gets another turn!</p>
        <button id="continue" onclick="message(userLook)">continue</button>
    </div>

    <div id="cpu-roundLoss" class="messages">
        <p>You managed to look away!</p>
        <button id="continue" onclick="message(userPoint)">continue</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
